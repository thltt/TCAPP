<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theo dõi thu chi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </head>
  <body>
    <h2>THEO DÕI THU CHI</h2>

    <div class="input-row">
      <label for="dateInput">Ngày:</label>
      <input type="date" id="dateInput" lang="vi" />

      <label for="nameInput">Người nộp:</label>
      <select id="nameInput">
        <option value="Em Đại">Em Đại</option>
        <option value="Chị Thiện">Chị Thiện</option>
        <option value="Phượng">Phượng</option>
      </select>

      <label for="typeInput">Giao dịch:</label>
      <input type="text" id="typeInput" />

      <label for="amountInput">Số tiền:</label>
      <input type="number" id="amountInput" />

      <label for="categoryInput">Loại:</label>
      <select id="categoryInput">
        <option value="Chi">Chi</option>
        <option value="Thu">Thu</option>
      </select>

      <button onclick="addRow()">Thêm</button>
      <button class="clear-button" onclick="clearInputs()">Đặt lại</button>
      <button onclick="exportToExcel()">Xuất Excel</button>
    </div>

    <table>
      <colgroup>
        <col style="width: 55%" />
        <col style="width: 10%" />
        <col style="width: 10%" />
        <col style="width: 20%" />
        <col style="width: 5%" />
      </colgroup>
      <tr class="start-row">
        <td colspan="3">
          <div class="input__startingBalance">
            <label for="startingBalanceInput"
              >Nhập tồn đầu:
              <input id="startingBalanceInput" type="text" />
            </label>
            <button onclick="inputStartingBalance()">Nhập</button>
            <p>Tồn Đầu</p>
          </div>
        </td>
        <td class="currency" id="startingBalance">0</td>
        <td><button onclick="deleteStartingBalance()">Xóa</button></td>
      </tr>
    </table>

    <table id="transactionTable">
      <thead>
        <tr>
          <th>Ngày</th>
          <th>Người nộp</th>
          <th>Loại giao dịch</th>
          <th>Số tiền</th>
          <th>Thu / Chi</th>
          <th>Số dư còn lại</th>
          <th>Xóa</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="./assets/main.js"></script>
  </body>
</html>
